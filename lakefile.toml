name = "LeanRAG"
version = "0.1.0"
defaultTargets = ["leanrag"]

[[lean_lib]]
name = "LeanRAG"

[[require]]
name = "batteries"
git = "https://github.com/leanprover-community/batteries"
rev = "01006c9e86bf9e397c026fef4190478dd1fd897e"

[[require]]
name = "Cli"
git = "https://github.com/leanprover/lean4-cli"
rev = "efa5aa20504b88e2826032ddaa606c7965ec9467"

[[lean_exe]]
name = "leanrag"
root = "Main"

[[lean_exe]]
name = "extract_states"
root = "LeanRAG.ExtractStates"

[[lean_exe]]
name = "get_initial_proofstate"
root = "LeanRAG.GetInitialProofstate"